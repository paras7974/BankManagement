spring.application.name=bankingMangment
server.port=8089
logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/banking_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# either remove database-platform or set the generic one:
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

app.jwt.secret=mySuperLongSecretKeyForBankingApplication123456
app.jwt.expiration=86400000

spring.devtools.restart.enabled=true
